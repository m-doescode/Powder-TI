palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}
      - color: {index: 1, r: 255, g: 255, b: 255}
      - color: {index: 2, r: 255, g: 0, b: 128}
      - color: {index: 3, r: 200, g: 200, b: 200 }
      - color: {index: 4, r: 255, g: 224, b: 160 }
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    images:
      - cursor.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites
